<div class="home-page">
  <div class="banner" *appShowAuthed="false">
    <div class="container">
      <h1 class="logo-font">Chatroom</h1>
      <p>A place to — wait for it — <i>chat</i> with people.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active"></ul>
        </div>

        <app-room-list [limit]="10" [config]="roomConfig"></app-room-list>
      </div>

      <div>
        <div class="col-md-3 que">
          <app-room-create-button></app-room-create-button>
        </div>
      </div>
    </div>
  </div>
</div>
