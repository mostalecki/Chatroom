<div class="article-page">
  <div class="banner">
    <div class="container">
      <h1>{{ room.name }}</h1>
    </div>
  </div>

  <div class="container page">
    <div>
      <app-chat
        [roomId]="room.id"
        [username]="username"
        [token]="token"
        [password]="password"
        *ngIf="canConnect === true"
      ></app-chat>
    </div>
  </div>
</div>
