{% extends 'base.html' %}
{% load static %}

{% block content %}
    <textarea id="chat-log" cols="100" rows="20" readonly></textarea><br/>
    <input id="chat-message-input" type="text" size="100"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>

    <div class="container">
        <div class="row">
            <div class="col" id="user-list">
            </div>
            <div class="col-9" id="chat-box">
            </div>
        </div>
    </div>

    <script>
    class User {
        constructor(username, avatar_url){
            this.username=username;
            this.avatar = new Image();
            var src = "http://"+window.location.host + "/static/" + avatar_url
            this.avatar.src = src;
            this.avatar.width = 30;
            this.avatar.height = 30;
        }
    }

    var users = []

    var roomName = "{{ room_name|escapejs }}";
    var username = "{{ user.username }}";
    var isAuthenticated = "{{ user.is_authenticated }}";

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        if (data['type'] == "message"){
            if (isAuthenticated && username == data['user']){
                document.querySelector('#chat-log').value += (data['message'] + '\n');
            }
            else{
                document.querySelector('#chat-log').value += (data['user'] + ': ' + data['message'] + '\n');
            }
        }
        else if (data["type"] == "message_confirmation"){
            document.querySelector('#chat-log').value += (data['message'] + '\n');
        }
        else if (data["type"] == "leave_message"){
            document.querySelector('#chat-log').value += (data['user'] + " has left." + '\n');
        }
        else if (data["type"] == "join_message"){
            document.querySelector('#chat-log').value += (data['user'] + " joined." + '\n');
        }
        else if (data["type"] == "user_list"){
            userListDiv = document.getElementById("user-list");
            for(var i = 0; i < data['users'].length; i++){
                users.push(new User(data['users'][i]['username'], data['users'][i]['user_avatar_url']))
                userListDiv.appendChild(users[i].avatar);
                userListDiv.innerHTML += users[i].username+"</br>";
            }
        }
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>
{% endblock %}
