{% extends '../../../templates/base.html' %}

{% block content %}
<div class="container">
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account yet? <a href="{% url 'register'%}">Sign up</a>
</div>
{% endblock %}
