{% extends 'base.html'%}

{% block content %}
<div class="container">
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            {{ form }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>Don't have an account yet? <a href="{% url 'register'%}">Sign up</a>
</div>
{% endblock %}
