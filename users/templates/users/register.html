{% extends 'base.html' %}

{% block content %}
<div class="container">
<form method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p>Already have an account? <a href="{% url 'login'%}">Sign in</a>
</div>
{% endblock %}
